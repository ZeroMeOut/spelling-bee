## Made with claude
## I changed the ports abit
## Added S3_BUCKET_NAME environment variable
## Remember to replace 'your-bucket-name' with your actual S3 bucket name
## Also remember to add an s3 policy to your instance role if you're using AWS
version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:80"
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379/0 
      - S3_BUCKET_NAME=your-bucket-name
    command: gunicorn -w 4 -k uvicorn.workers.UvicornWorker -b 0.0.0.0:80 app:app 

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  redis-data: