<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Bee Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .game-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-radius: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .lives {
            font-size: 2em;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-primary:disabled, .btn-secondary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .definition-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #555;
            line-height: 1.6;
        }

        .input-section {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.2em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: #d4edda;
            color: #155724;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .start-screen, .game-over-screen {
            text-align: center;
        }

        .start-screen h2, .game-over-screen h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .start-screen p, .game-over-screen p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 1.2em;
        }

        .game-over-stats {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .game-over-stats p {
            margin: 10px 0;
            font-size: 1.2em;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêù Spelling Bee</h1>

        <!-- Start Screen -->
        <div id="startScreen" class="start-screen">
            <h2>Welcome to Spelling Bee!</h2>
            <p>Listen to the word pronunciation, read the definition, and spell it correctly. You have 3 lives. Good luck!</p>
            <button class="btn-primary" onclick="startGame()">Start Game</button>
        </div>

        <!-- Loading Screen -->
        <div id="loadingScreen" class="loading hidden">
            <p>Loading game...</p>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="hidden">
            <div class="game-stats">
                <div class="stat">
                    <div class="stat-label">Score</div>
                    <div class="stat-value" id="score">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Lives</div>
                    <div class="stat-value lives" id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
                </div>
            </div>

            <div class="controls">
                <button class="btn-primary" onclick="playAudio()">üîä Play Word</button>
                <button class="btn-secondary" onclick="showDefinition()">üí° Show Definition</button>
            </div>

            <div id="definitionBox" class="definition-box hidden">
                <p id="definition">Click "Show Definition" for a hint!</p>
            </div>

            <div class="input-section">
                <input type="text" id="guessInput" placeholder="Type your spelling here..." onkeypress="handleKeyPress(event)">
            </div>

            <button class="submit-btn" onclick="submitGuess()">Submit Answer</button>

            <div id="message" class="hidden"></div>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="game-over-screen hidden">
            <h2>Game Over!</h2>
            <div class="game-over-stats">
                <p>Final Score: <strong id="finalScore">0</strong></p>
                <p id="gameOverMessage"></p>
            </div>
            <button class="btn-primary" onclick="resetGame()">Play Again</button>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Hey, check out my <a href="https://github.com/ZeroMeOut" target="_blank">GitHub :)</a></p>
        </div>
    </div>

    <script>
        let userId = null;
        let currentAudio = null;
        const API_BASE = 'http://localhost:8000';

        async function startGame() {
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/start`, {
                    method: 'POST'
                });
                const data = await response.json();
                userId = data.user_id;
                
                document.getElementById('startScreen').classList.add('hidden');
                document.getElementById('loadingScreen').classList.add('hidden');
                document.getElementById('gameScreen').classList.remove('hidden');
                
                // Auto-play first word
                await playAudio();
            } catch (error) {
                showMessage('Failed to start game. Please try again.', 'error');
                document.getElementById('loadingScreen').classList.add('hidden');
                document.getElementById('startScreen').classList.remove('hidden');
            }
        }

        async function playAudio() {
            if (!userId) return;
            
            try {
                const response = await fetch(`${API_BASE}/audio?user_id=${userId}`);
                if (!response.ok) throw new Error('Failed to load audio');
                
                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                
                if (currentAudio) {
                    currentAudio.pause();
                }
                
                currentAudio = new Audio(audioUrl);
                currentAudio.play();
            } catch (error) {
                showMessage('Failed to play audio.', 'error');
            }
        }

        async function showDefinition() {
            if (!userId) return;
            
            try {
                const response = await fetch(`${API_BASE}/definition?user_id=${userId}`);
                const data = await response.json();
                
                document.getElementById('definition').textContent = data.definition;
                document.getElementById('definitionBox').classList.remove('hidden');
            } catch (error) {
                showMessage('Failed to load definition.', 'error');
            }
        }

        async function submitGuess() {
            const guess = document.getElementById('guessInput').value.trim();
            if (!guess || !userId) return;

            try {
                const response = await fetch(`${API_BASE}/guess`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        guess: guess
                    })
                });

                const data = await response.json();
                
                updateGameStats(data.score, data.lifes);
                
                if (data.correct) {
                    showMessage('Correct! üéâ', 'success');
                    document.getElementById('guessInput').value = '';
                    document.getElementById('definitionBox').classList.add('hidden');
                    
                    if (data.end_game) {
                        setTimeout(() => showGameOver(data.score, true), 1500);
                    } else {
                        setTimeout(() => playAudio(), 1500);
                    }
                } else {
                    if (data.end_game) {
                        showMessage(`Wrong! The word was "${data.target_word}". Game Over!`, 'error');
                        setTimeout(() => showGameOver(data.score, false), 2000);
                    } else {
                        showMessage('Wrong! Try again.', 'error');
                        document.getElementById('guessInput').value = '';
                    }
                }
            } catch (error) {
                showMessage('Failed to submit guess.', 'error');
            }
        }

        function updateGameStats(score, lives) {
            document.getElementById('score').textContent = score;
            const hearts = '‚ù§Ô∏è'.repeat(lives) + 'üñ§'.repeat(3 - lives);
            document.getElementById('lives').textContent = hearts;
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.classList.remove('hidden');
            
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 3000);
        }

        function showLoading() {
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('loadingScreen').classList.remove('hidden');
        }

        function showGameOver(score, wonGame) {
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.remove('hidden');
            document.getElementById('finalScore').textContent = score;
            
            const message = wonGame 
                ? 'Congratulations! You completed all words! üèÜ' 
                : 'Better luck next time!';
            document.getElementById('gameOverMessage').textContent = message;
        }

        async function resetGame() {
            if (!userId) {
                location.reload();
                return;
            }

            try {
                await fetch(`${API_BASE}/reset?user_id=${userId}`, {
                    method: 'POST'
                });
                
                document.getElementById('gameOverScreen').classList.add('hidden');
                document.getElementById('gameScreen').classList.remove('hidden');
                document.getElementById('guessInput').value = '';
                document.getElementById('definitionBox').classList.add('hidden');
                updateGameStats(0, 3);
                
                await playAudio();
            } catch (error) {
                showMessage('Failed to reset game.', 'error');
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                submitGuess();
            }
        }
    </script>
</body>
</html>
